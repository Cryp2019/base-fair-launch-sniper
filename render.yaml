services:
  - type: worker
    name: base-sniper-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python sniper_bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ALCHEMY_BASE_KEY
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: PAYMENT_WALLET_ADDRESS
        sync: false
